spring.application.name=emailclient
spring.mail.host=smtp-host
spring.mail.port=587
spring.mail.username=user
spring.mail.password=pw
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
from.email=default@origin.com
openapi.dev-url=http://localhost:8080
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=email-service-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.consumer.enable-auto-commit=false
spring.kafka.consumer.isolation-level=READ_COMMITTED
spring.kafka.consumer.retries=3
spring.kafka.producer.topic.partitions=3
